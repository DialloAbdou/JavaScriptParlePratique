<!DOCTYPE html>
<html lang="fr">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
       <label for="number">Saisir la factorielle voulue :</label>
       <input type="number" id="factorielle" name="factorielle"/>
       <button class="btn">Valider</button>
       <div id="resultat"></div>
       <script>
             const resultat = document.querySelector("#resultat");
            const btn = document.querySelector(".btn");
             
            btn.addEventListener('click',function(){
                const valeur = document.querySelector("#factorielle").value
                resultat.innerHTML = getFactorielle(parseInt(valeur));  
            })

            function getFactorielle(nbre) {
                let resultat = 1;
                for(let i = 1; i<= nbre; i++){
                    resultat*=i
                }
                return resultat;
            }
       </script>
    </body>
     
</html>
